    namespace "com.example.shella_app"
    compileSdk 35

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
signingConfigs {
        release {
            storeFile file('C:/Users/DELL/Desktop/private/upload-key.jks') // غيّر المسار للمسار اللي حفظت فيه المفتاح
            storePassword '123456789' // غيّرها لكلمة مرور المفتاح
